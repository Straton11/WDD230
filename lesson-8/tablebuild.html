<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link href="styles/tablebuild.css" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="col">Sales</th>
            </tr>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>July</th>
                <th>3,000</th>
            </tr>
            <tr>
                <th>August</th>
                <th class="special">8,000</th>
              </tr>
            <tr>
                <th>September</th>
                <th>4,000</th>            
            </tr>
            <tr>
                <th>October</th>
                <th>3,000</th>             
            </tr>
            <tr>
                <th>November</th>
                <th>2,000</th>          
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Table 1: Wasatch Sales</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
